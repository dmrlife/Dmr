<!DOCTYPE html>
<html>
<head>
    <title>Bridge - Stop Arguments</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .container {
            background: white;
            color: #333;
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 20px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            margin: 10px;
            font-size: 16px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin: 20px 0;
        }
        .result {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>üîä Bridge</h1>
    <p>Stop arguments. Communicate better.</p>
    
    <div class="container">
        <h3>1. Who are you talking to?</h3>
        <button onclick="selectType('logical')">ü§î Logical</button>
        <button onclick="selectType('emotional')">‚ù§Ô∏è Emotional</button>
        
        <div id="step2" style="display:none;">
            <h3>2. What's your message?</h3>
            <textarea id="message" placeholder="Example: You never listen to me..."></textarea>
            <button onclick="translate()" style="background:#28a745;">‚ú® Translate</button>
        </div>
        
        <div id="result" class="result" style="display:none;"></div>
    </div>
    
    <script>
        function selectType(type) {
            document.getElementById('step2').style.display = 'block';
            document.getElementById('message').focus();
            window.selectedType = type;
        }
        
        function translate() {
            let msg = document.getElementById('message').value;
            let result = document.getElementById('result');
            
            if(window.selectedType === 'logical') {
                result.innerHTML = '<strong>For logical thinkers:</strong><br>"I\'ve noticed a pattern that ' + msg + '. Can we analyze this together?"';
            } else {
                result.innerHTML = '<strong>For emotional thinkers:</strong><br>"I feel ' + msg + ' because our connection matters. Can we talk about this?"';
            }
            
            result.style.display = 'block';
            setTimeout(() => result.scrollIntoView(), 100);
        }
    </script>
</body>
</html>
